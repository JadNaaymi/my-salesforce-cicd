name: Multi-Org Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: VALIDATION (For Pull Requests)
  validate-feature:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install CLI
        run: npm install @salesforce/cli --global
      - name: Auth Dev Hub
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --set-default-dev-hub
      - name: Run CI (Scratch Org)
        run: |
          sf org create scratch -f config/project-scratch-def.json -a temp-org -d -y 1
          sf project deploy start --target-org temp-org
          sf apex run test --target-org temp-org --wait 10
          sf org delete scratch --target-org temp-org --no-prompt

  # JOB 2: DEPLOYMENT (For Merges to Main)
  deploy-to-playground:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install CLI
        run: npm install @salesforce/cli --global
      - name: Auth Target Playground
        run: |
          echo "${{ secrets.SFDX_AUTH_URLLMS }}" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --set-default
      - name: Final Deploy to Playground
        run: sf project deploy start --wait 10